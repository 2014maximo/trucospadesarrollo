<div class="row" id="contact">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="row">
                    <div class="col-md-6">
                        <div class="">
                            <h2 class="fuenteOcho text-light m-0 fs-40">{{ 'titulo_blog' | translate }}</h2>
                            <br>
                            <p class="fuenteDos c7">{{ 'Presentacion' | translate }}</p>
                        </div>
                    </div>
                    <div class="col-md-6 text-center">
                        <img src="assets/img/author.png" alt="" width="auto" height="180" class="rounded-circle mr-3 border">
                        <br>
                        <br>
                        <img src="assets/img/firma5.png" alt="" width="auto" height="120">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center">
                    <div class="form-group fuenteDos">
                        <form [formGroup]="formContact">
                            <input type="email" class="form-control tc-yellow-two" id="email" placeholder="{{ 'Email' | translate }}" formControlName="email">
                            <textarea class="form-control tc-yellow-two" id="texarea" rows="3" placeholder="{{ 'Comentarios' | translate }}" formControlName="comentarios"></textarea>
                            <button type="submit" id="bt-enviar" class="p-2 btn-block bg-warning sombraUno w-100" (click)="enviar()">{{ 'Enviar' | translate }}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
