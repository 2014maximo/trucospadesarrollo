
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
<div id="carouselFade" class="carousel slide carousel-fade sombraUno" data-bs-ride="carousel">
	<div class="carousel-inner text-center">
	  <div *ngFor="let slide of sliders; let i = index" class="carousel-item {{ i==1? 'active':'' }}">
		<img [src]="slide.ruta" [alt]="slide.alt" height="auto" width="auto" class="shadow-one cursor-p d-block w-100" (click)="irAlPath(slide.post)">
	  </div>
	</div>
	<button class="carousel-control-prev" type="button" data-bs-target="#carouselFade" data-bs-slide="prev">
	  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	  <span class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#carouselFade" data-bs-slide="next">
	  <span class="carousel-control-next-icon" aria-hidden="true"></span>
	  <span class="visually-hidden">Next</span>
	</button>
</div>
</div>
</div>
<div class="espaciado"></div>
